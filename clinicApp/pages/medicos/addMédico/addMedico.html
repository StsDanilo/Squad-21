<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medico</title>
    <link rel="stylesheet" href="addMedico.css">
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/inputmask.min.js"></script>
    <script defer src="addMedico.js"></script>
</head>

<body>
    <main>
        <div class="flex">
            <section class="section-main">
                <nav class="nav">
                </nav>

                <div class="full-page-form-container">
                    <div class="form-card">
                        <h2>Dados do Médico</h2>
                        <form id="cadastro-form">
                            <div class="form-grid">
                                <div class="form-group"><label for="nome">Nome *</label><input type="text" id="nome"
                                        required></div>
                                <div class="form-group"><label for="nomeSocial">Nome Social</label><input type="text"
                                        id="nomeSocial"></div>
                                <div class="form-group"><label for="cpf">CPF</label><input type="text" id="cpf" placeholder="000.000.000-00" required></div>
                                <div class="form-group"><label for="rg">RG</label><input type="text" id="rg"></div>
                                
                                
                                <div class="form-group">
                                    <label for="sexo">Sexo</label>
                                    <select id="sexo" name="sexo">
                                        <option value="">Selecione</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                    </select>
                                </div>
                                <div class="form-group"><label for="dataNascimento">Data de Nascimento *</label><input
                                        type="date" id="dataNascimento" required></div>
                                
                                <div class="form-group"><label for="naturalidade">Naturalidade</label><input type="text"
                                        id="naturalidade"></div>
                                <div class="form-group">
                                    <label for="nacionalidade">Nacionalidade</label>
                                    <input type="text"
                                        id="nacionalidade">
                                </div>
                                
                        
                                
                                
                            </div>

                            <div class="section-divider">Endereço</div>
                            <div class="form-grid">
                                <div class="form-group"><label for="cep">CEP</label><input type="text" id="cep"></div>
                                <div class="form-group span-2"><label for="endereco">Endereço</label><input type="text"
                                        id="endereco"></div>
                                <div class="form-group"><label for="numero">Número</label><input type="text"
                                        id="numero"></div>
                                <div class="form-group"><label for="complemento">Complemento</label><input type="text"
                                        id="complemento"></div>
                                <div class="form-group"><label for="bairro">Bairro</label><input type="text"
                                        id="bairro"></div>
                                <div class="form-group"><label for="cidade">Cidade</label><input type="text"
                                        id="cidade"></div>
                                <div class="form-group">
                                    <label for="estado">Estado
                                        <label>
                                            <select id="estado">
                                                <option value="">Selecione</option>
                                                <option value="AC">Acre</option>
                                                <option value="AL">Alagoas</option>
                                                <option value="AP">Amapá</option>
                                                <option value="AM">Amazonas</option>
                                                <option value="BA">Bahia</option>
                                                <option value="CE">Ceará</option>
                                                <option value="DF">Distrito Federal</option>
                                                <option value="ES">Espírito Santo</option>
                                                <option value="GO">Goiás</option>
                                                <option value="MA">Maranhão</option>
                                                <option value="MT">Mato Grosso</option>
                                                <option value="MS">Mato Grosso do Sul</option>
                                                <option value="MG">Minas Gerais</option>
                                                <option value="PA">Pará</option>
                                                <option value="PB">Paraíba</option>
                                                <option value="PR">Paraná</option>
                                                <option value="PE">Pernambuco</option>
                                                <option value="PI">Piauí</option>
                                                <option value="RJ">Rio de Janeiro</option>
                                                <option value="RN">Rio Grande do Norte</option>
                                                <option value="RS">Rio Grande do Sul</option>
                                                <option value="RO">Rondônia</option>
                                                <option value="RR">Roraima</option>
                                                <option value="SC">Santa Catarina</option>
                                                <option value="SP">São Paulo</option>
                                                <option value="SE">Sergipe</option>
                                                <option value="TO">Tocantins</option>
                                            </select>
                                </div>
                            </div>

                            <div class="section-divider">Contato</div>
                            <div class="form-grid">
                                <div class="form-group"><label for="email">E-mail</label><input type="email" id="email">
                                </div>
                                <div class="form-group"><label for="celular">Celular</label><input type="text"
                                        id="celular" placeholder="(00) 00000-0000"></div>
                                <div class="form-group"><label for="telefone1">Telefone</label><input type="text"
                                        id="telefone1" placeholder="(00) 0000-0000"></div>
                            </div>

                            <div class="section-divider">Dados Profissionais</div>
                            <div class="form-grid">
                            <div class="form-group"><label for="crm">CRM + Estado</label><input type="text" id="crm" placeholder="00000000-0/BR" required></div>

                            <div class="form-group"><label for="especialidade_principal">Especialidade principal</label><input type="text" id="especialidade_principal" required></div>

                            <div class="form-group"><label for="subespecialidade">Subespecialidade</label><input type="text" id="subespecialidade" ></div>

                            <div class="form-group"><label for="universidade">Instituição de Formação</label><input type="text" id="universidade" ></div>

                            <div class="form-group"><label for="ano">Ano de Formação</label><input type="number" id="ano" min="1900" max="2100"></div>

                             <div class="form-group full-width"><label for="curriculo">Currículo Resumido (Opcional)</label><textarea id="curriculo" rows="4"></textarea></div>

                            <div class="form-group full-width"><label for="rqe">RQE</label><input
                                        type="file" id="rqe"></div>
                            
                            <div class="form-group"><label for="assinatura">Assinatura Digital</label><input type="file" id="assinatura" accept="image/*"></div>

                            </div>
                            


                            
                            <div class="section-divider">Vinculação ao Sistema</div>

                            <div class="form-grid">

                            <div class="form-group full-width"><label for="convenios">Convênios Atendidos</label><input type="text" id="convenios"></div>


                                <div class="form-group full-width"><label for="disponibilidade">Carga horária / Disponibilidade de Atendimento (Agenda)</label><textarea id="disponibilidade" rows="3"></textarea></div>


                                <div class="form-group full-width"><label for="localAtendimento">Local de Atendimento (Clínica, Hospital, Consultório)</label><input type="text" id="localAtendimento"></div>

                            </div>




                            <div class="form-actions">
                                <button type="submit" class="btn btn-save">Salvar</button>
                                <a href="../medico.html" class="btn btn-cancel">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
