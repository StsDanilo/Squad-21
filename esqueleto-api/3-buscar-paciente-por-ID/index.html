<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Paciente por ID</title>

    <script src="js/script.js" defer></script>

    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
        section { border: 1px solid #ccc; padding: 1.5rem; border-radius: 8px; }
        h1 { text-align: center; }
        form { display: flex; gap: 1rem; align-items: center; justify-content: center; margin-bottom: 1.5rem; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 200px; }
        button { cursor: pointer; background-color: #007bff; color: white; font-weight: bold; border: none; padding: 10px 15px; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        pre { background-color: #2d2d2d; color: #f8f8f2; padding: 1rem; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; min-height: 100px; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>

    <section>
        <h1>Buscar Paciente por ID</h1>
        <form id="search-form">
            <input type="text" id="patient-id-input" placeholder="Digite o ID do paciente" required>
            <button type="submit">Buscar</button>
        </form>

        <pre id="search-result">{ "message": "Aguardando busca..." }</pre>
    </section>

</body>
</html>
