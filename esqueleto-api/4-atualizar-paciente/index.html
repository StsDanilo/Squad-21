<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Paciente</title>
    <script src="js/script.js" defer></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; display: flex; flex-direction: column; gap: 1.5rem; }
        section { border: 1px solid #ccc; padding: 1.5rem; border-radius: 8px; }
        h1, h3 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        .form-group { display: grid; grid-template-columns: 150px 1fr; gap: 0.5rem; align-items: center; }
        #load-patient-section form { flex-direction: row; justify-content: center; align-items: center; }
        input, select, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
        button { cursor: pointer; color: white; border: none; }
        #btn-load { background-color: #007bff; }
        #btn-update { background-color: #28a745; }
        #edit-form-section { display: none; /* Começa oculto */ }
        fieldset { border: none; padding: 0; margin: 0; }
        fieldset:disabled { opacity: 0.5; }
        pre { background-color: #2d2d2d; color: #f8f8f2; padding: 1rem; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

    <h1>Atualizar Dados do Paciente</h1>

    <section id="load-patient-section">
        <h3>1. Buscar Paciente pelo ID</h3>
        <form id="load-form">
            <input type="text" id="patient-id-input" placeholder="Digite o ID do paciente" required>
            <button type="submit" id="btn-load">Carregar Dados</button>
        </form>
    </section>

    <section id="edit-form-section">
        <h3>2. Editar Dados</h3>
        <form id="update-form">
            <fieldset id="edit-fieldset" disabled>
                <input type="hidden" id="patient-id-hidden">

                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required data-mask="name">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required data-mask="cpf" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" required>
                </div>
                 <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" data-mask="phone" maxlength="15">
                </div>
                
                <button type="submit" id="btn-update">Salvar Alterações</button>
            </fieldset>
        </form>
    </section>

    <section id="response-section">
        <h3>Resposta da API</h3>
        <pre id="api-response">{ "message": "Aguardando ação..." }</pre>
    </section>

</body>
</html>
