<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de Paciente</title>

    <script src="js/script.js" defer></script>

    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
        section { border: 1px solid #ccc; padding: 1.5rem; border-radius: 8px; }
        h1 { text-align: center; }
        form { display: flex; gap: 1rem; align-items: center; justify-content: center; margin-bottom: 1.5rem; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 200px; }
        button { cursor: pointer; color: white; font-weight: bold; border: none; padding: 10px 15px; border-radius: 5px; }
        /* Botão vermelho para indicar uma ação de exclusão/perigo */
        button[type="submit"] { background-color: #dc3545; }
        button[type="submit"]:hover { background-color: #c82333; }
        pre { background-color: #2d2d2d; color: #f8f8f2; padding: 1rem; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; min-height: 100px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

    <section>
        <h1>Excluir Paciente por ID</h1>
        <form id="delete-form">
            <input type="text" id="patient-id-input" placeholder="Digite o ID do paciente" required>
            <button type="submit">Excluir Paciente</button>
        </form>

        <pre id="api-response">{ "message": "Aguardando ID para exclusão..." }</pre>
    </section>

</body>
</html>
